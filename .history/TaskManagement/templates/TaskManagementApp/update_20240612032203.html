<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
            background-image: url('{% static "image/5.jpg" %}');
        }
        .c{
            width: 50%;
            margin: auto;
            padding-top: 50px;
        }
        .form-control{
            border-color: black;
        }
        .card{
            background-image: linear-gradient(90deg,rgb(203, 114, 36),rgb(47, 223, 202));
        }
    </style>
  </head>
  <body>
    <div class="c">
    <div class="card text-center">
        <div class="card-header">
          <h5>Update Task</h5>
        </div>
        <div class="card-body text-center">
            <div class="col-sm">
                <form action="{% url 'update_task' record.id %}" method="post">
                    {% csrf_token %}
                   <div class="form-group p-2">
                    <input class="form-control bg-secondary p-2 text-dark bg-opacity-25" value="{{task_name}}" name='update_task' type="text">
                   </div>
                   <button type="submit" class="btn btn-info btn-sm">Update</button>
                   <button type="button" class="btn btn-secondary btn-sm">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
